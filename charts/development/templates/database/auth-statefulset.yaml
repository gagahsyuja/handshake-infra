apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "handshake.auth.db" . }}
  labels: {{ include "handshake.auth.db.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  serviceName: postgres
  replicas: {{ .Values.authService.database.replicas }}
  selector:
    matchLabels: {{ include "handshake.auth.db.labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "handshake.auth.db.labels" . | nindent 8 }}
    spec:
      containers:
        - name: auth-service
          image: {{ .Values.authService.database.image.repository }}:{{ .Values.authService.database.image.tag }}
          ports:
            - containerPort: {{ include "handshake.auth.db.port" . }}
          envFrom:
            - secretRef:
                name: {{ include "handshake.auth.db.secretName" . }}
          livenessProbe:
            tcpSocket:
              port: {{ include "handshake.auth.db.port" . }}
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql
  volumeClaimTemplates:
    - metadata:
        name: pg-data
      spec:
        accessModes: {{ include "handshake.auth.db.storage.accessModes" . }}
        storageClassName: {{ include "handshake.auth.db.storage.className" . }}
        resources:
          requests:
            storage: 1Gi
