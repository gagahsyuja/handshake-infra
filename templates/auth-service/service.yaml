apiVersion: v1
kind: Service
metadata:
  name: {{ template "handshake.auth" . }}
  labels: {{ include "handshake.auth.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: ClusterIP
  selector:
    matchLabels: {{ include "handshake.auth.labels" . | nindent 6 }}
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
