apiVersion: v1
kind: Service
metadata:
  name: {{ template "handshake.product" . }}
  labels: {{ include "handshake.product.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: ClusterIP
  selector: {{ include "handshake.product.labels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ template "handshake.product.port" . }}
      targetPort: {{ template "handshake.product.port" . }}
